<html lang="en">

    <title>Search Users</title>
    <link rel="stylesheet" href="CSSpages/search.css">

</head>
<body>
    <div class="side-panel">
        <ul>
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
        </ul>
