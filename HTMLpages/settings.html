<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="CSSpages/settings.css">
</head>
<body>
    <div class="settings-page">
        <h2>Account Settings</h2>
        <form action="update_settings.php" method="post">
            <label for="username">Update Username</label>
            <input type="text" id="username" name="username" value="CurrentUsername" required>
            <br>

            <label for="email">Update Email</label>
            <input type="email" id="email" name="email" value="currentemail@example.com" required>
            <br>

            <label for="password">Update Password</label>
            <input type="password" id="password" name="password">
            <br>

            <button type="submit">Save Changes</button>
        </form>

        <h3>Add New User</h3>
        <form action="add_user.php" method="post">
            <label for="new_username">New Username</label>
            <input type="text" id="new_username" name="new_username" required>
            <br>

            <label for="new_email">New Email</label>
            <input type="email" id="new_email" name="new_email" required>
            <br>

            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
            <br>

            <button type="submit">Add User</button>
        </form>

        <h3>Delete User</h3>
        <form action="delete_user.php" method="post">
            <label for="delete_username">Username to Delete</label>
            <input type="text" id="delete_username" name="delete_username" required>
            <br>

            <button type="submit">Delete User</button>
        </form>
    </div>
</body>
</html>
