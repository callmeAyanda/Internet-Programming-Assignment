<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging</title>
    <link rel="stylesheet" href="CSSpages/message.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="side-panel">
        <ul>
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="message-container">
        <form action="PHPpages/sendMessage.php" method="POST">
            <label for="receiver">Send message to:</label>
            <input type="text" id="receiver" name="receiver" placeholder="Enter username" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
